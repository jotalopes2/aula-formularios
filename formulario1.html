<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <form>
        <label for="nome">Nome:</label>
        <input type="text"
            id="nome"
            name="nome"
            placeholder="Nome"
            maxlength="10"
            required
            autofocus
            autocomplete="off">
            <br>
        <label for="idade">Idade:</label>
        <input type="number"
            id="idade"
            name="idade"
            placeholder="Idade"
            min="0"
            max="100"
            step="10">
        <br>
        <br>
        <label>Senha:</label>
        <input type="password"
            placeholder="Sua senha aqui"
            maxlength="10">
        <br>
        <label>Nota:</label>
        <input type="range"
            id="nota"
            name="nota"
            min="0"
            max="5"
            value="1">
        <br>
        <label for="nascimento">Data de Nascimento:</label>
        <input type="date"
            id="nascimento"
            name="nascimento"
            value="2019-06-10">
        <br>
        <label for="sexo">Sexo:</label>
        <label for="masculino">
            <input type="radio"
            id="masculino"
            name="sexo">Masculino
        </label>
        <label for="feminino">
            <input type="radio"
            id="feminino"
            name="sexo">Feminino
        </label>
        <label for="outros">
            <input type="radio"
            id="outros"
            name="sexo">Outros
        </label>
        <br>
        <label>Hobby:</label>
        <br>
        <label>
            <input type="checkbox"
            id="futebol"
            name="futebol">futebol
        </label>
        <label>
                <input type="checkbox"
                id="surf"
                name="surf">surf
        </label>
        <br><br>
        
        <!-- Caixa de seleção -->
        <label for="cidade">Cidade:</label>
        <select name="cidade" id="cidade">
            <option disabled selected>Selecione...</option>
            <option value="ntl">Natal</option>
            <option value="poa">Porto Alegre</option>
            <option value="rec">Recife</option>
            <option value="gru">São Paulo</option>
        </select>
        <br><br>

        <!--Área de texto-->
        <textarea name="sugestao"
            id="sugestao"
            cols="30"
            rows="10"
            maxlength="400"
            placeholder="Sua sugestão aqui...">
        </textarea>
        <br><br>
        
        <button type="submit">Cadastrar</button>
        <button type="reset">Limpar</button>
        <br>
    </form>
</body>
</html>
